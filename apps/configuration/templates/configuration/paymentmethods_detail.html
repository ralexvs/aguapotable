{% extends 'core/base.html' %}
<!--content-->

{% block title %}

{% block page-title %}

{% block submenu-crud %}
<div class="col-12  btn-group btn-group-sm mt-2 justify-content-end">
  <a href="{% url 'ajustes:paymentmethods_update' pk=object.pk %}"> <button type="button" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Editar</button> </a>

</div>
